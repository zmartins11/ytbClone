<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <form class="example-form" (ngSubmit)="login()" #f="ngForm">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input name="username" [(ngModel)]="model.username" #username="ngModel" matInput placeholder="Username">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input name="password" type="password" [(ngModel)]="model.password" #password="ngModel" matInput placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block">Log in</button>
        </form>
    </mat-card>
</div>
