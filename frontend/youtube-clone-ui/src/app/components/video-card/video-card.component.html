<mat-card class="example-card" routerLink="/video-details/{{video.id}}">
    <img mat-card-image [src]="video.thumbnailUrl" alt="Thumbnail">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{video.title}}</mat-card-title>
      <mat-card-subtitle>Daniel</mat-card-subtitle>
      <mat-card-subtitle>1M Views</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
